    <h1 id="msg"></h1>
    <form>
      <input name="Name" type="text" placeholder="మీ పేరు" required><br><br>
      <textarea name="Prayer Request" placeholder="మీ ప్రార్ధన అవసరత" required></textarea><br><br>
      <input name="Mobile Number" type="number" placeholder="మొబైల్ నెంబర్" required><br><br>
      <input type="submit" id="sub">
  </form>
  <script>
      let form = document.querySelector("form");
      form.addEventListener('submit', (e) => {
          e.preventDefault();
          document.querySelector("#sub").value = "Submiting..";
          let data = new FormData(form);
          fetch('https://script.google.com/macros/s/AKfycbwDpTlF8OnbDmjk_oIYtAxsfjtOUklY6zsq8-RWobnq9oUXCwxAr5xoNOqzTADNXg3Tsg/exec', {
                  method: "POST",
                  body: data
              })
              .then(res => res.text())
              .then(data => {
                  document.querySelector("#msg").innerHTML = data;
                  document.querySelector("#sub").value = "Submit"
              });
      })
  </script>
